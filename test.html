<!DOCTYPE html>
<html>
<head>
  <title>Age Calculator</title>
</head>
<body>
  <h1>Age Calculator</h1>
  <form>
    <label for="day">Day:</label>
    <input type="number" id="day" name="day" placeholder="DD" min="1" max="31">
    
    <label for="month">Month:</label>
    <input type="number" id="month" name="month" placeholder="MM" min="1" max="12">
    
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" placeholder="YYYY">
    
    <button type="button" onclick="calculateAge()">Calculate Age</button>
  </form>

  <div id="result"></div>

  <script>
    function calculateAge() {
      const birthYear = document.getElementById("year").value;
      const birthMonth = document.getElementById("month").value;
      const birthDay = document.getElementById("day").value;

      const currentDate = new Date();
      const currentYear = currentDate.getFullYear();
      const currentMonth = currentDate.getMonth() + 1; // January is 0
      const currentDay = currentDate.getDate();

      let ageYears = currentYear - birthYear;
      let ageMonths = currentMonth - birthMonth;
      let ageDays = currentDay - birthDay;

      // Adjust age calculation if birth date hasn't occurred this year
      if (ageMonths < 0 || (ageMonths === 0 && ageDays < 0)) {
        ageYears--;
        ageMonths += 12;
      }

      // Display the result
      const resultElement = document.getElementById("result");
      resultElement.textContent = `You are ${ageYears} years, ${ageMonths} months, and ${ageDays} days old.`;
    }
  </script>
</body>
</html>
