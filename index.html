<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Age calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    <main>
      <div class="input-section">
        <div class="input-section_day flex-column">
          <label for="day">Day</label>
          <input type="number" id="day" name="day" placeholder="DD">
        </div>
        <div class="input-section_month flex-column">
          <label for="month">Month</label>
          <input type="number" id="month" name="month" placeholder="MM">
        </div>
        <div class="input-section_year flex-column">
          <label for="year">Year</label>
          <input type="number" id="year" name="year" placeholder="YYYY">
        </div>
      </div>
  
      <div class="button-section">
        <div class="line"></div>
        <button class="purple-button">
          <img src="assets/images/icon-arrow.svg" alt="button icon">
        </button>
      </div>

      <div class="output-section">
        <h1>
          <span id="resultYears">--</span>
          years
        </h1>
        <h1>
          <span id="resultMonths">--</span>
          months
        </h1>
        <h1>
          <span id="resultDays">--</span>
          days
        </h1>
      </div>
    </main>
  </div>

</body>
</html>
